<mat-card>
    <h1 class="mt-10">Your Profile Details</h1>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/login.png" class="profile-image" alt="profile-image">
                    <h1 class="mt10">{{user.firstName}} {{user.lastName}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1 ">
                        <!-- Table Details -->

                        <table class="table">
                            <tr>
                                <td>
                                    User-Name
                                </td>
                                <td>
                                    {{user.username}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    User-Id
                                </td>
                                <td>
                                    {{user.id}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Phone-Number
                                </td>
                                <td>
                                    {{user.phone}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                  Role
                                </td>
                                <td>
                                  {{user.authorities[0].authority}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Status
                                </td>
                                <td>
                                    {{user.enabled?"Active":"Non-Active"}}
                                </td>
                            </tr>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="buttons">
        <div class="container text-center">
            <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent" class="ml10">SHARE</button>
        </div>
      </mat-card-actions>
</mat-card>
