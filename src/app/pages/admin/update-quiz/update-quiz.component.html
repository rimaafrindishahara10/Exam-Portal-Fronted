<mat-card>
   
    <h1 class="ml10 mt10">Update Quiz</h1>

        <div class="container">
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (ngSubmit)="updateData()">
                        <!-- Title->Field -->
                        <mat-form-field class="w100" >
                            <mat-label>Title</mat-label>
                            <input [(ngModel)]="quiz.title" required matInput type="text" name="title" placeholder="Enter Here" >
                          </mat-form-field>
                        <!-- Description->Field -->
                          <mat-form-field class="w100" >
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="quiz.description" matInput type="text" name="description" placeholder="Enter The Description Here" rows="4"></textarea>
                          </mat-form-field>

                          <div class="row">
                            <!-- Maximum-Marks -->
                            <div class="col-md-6">
                                <mat-form-field class="w100" >
                                    <mat-label>Maximum-Marks</mat-label>
                                    <input [(ngModel)]="quiz.maxMarks" matInput type="text" name="maxMarks" placeholder="Enter Here" >
                                  </mat-form-field>
                            </div>
                            <!-- NumOfQuestions -->
                            <div class="col-md-6">
                                <mat-form-field class="w100" >
                                    <mat-label>Number Of Questions</mat-label>
                                    <input [(ngModel)]="quiz.numOfQuestions" matInput type="text" name="numOfQuestions" placeholder="Enter Here" >
                                  </mat-form-field>
                            </div>
                          </div>

                          <!-- Active Status -->
                          <p><mat-slide-toggle name="active" [(ngModel)]="quiz.active" >Publish Status</mat-slide-toggle></p>
                    
                          <!-- Categories -->

                          <mat-form-field class="w100 mt10">
                            <mat-label>Categories</mat-label>
                            <mat-select [(ngModel)]="quiz.category.cid" name="category" required>
                                <mat-option *ngFor="let c of categories" [value]="c.cid">
                                    {{ c.title }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        
                          
                          
                          <div class="container text-center m20">
                            <button mat-raised-button color="accent" type="submit">Update Quiz</button>
                          </div>
                          
                    </form>

                </div>
            </div>
        </div>
   
</mat-card>
