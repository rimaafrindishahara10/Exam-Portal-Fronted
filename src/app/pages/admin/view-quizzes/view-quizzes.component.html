<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>

        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
     {{q.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button class="ml10" >Max-Marks:{{q.maxMarks}}</button>
        <button mat-stroked-button class="ml10" >Questions:{{q.numOfQuestions}}</button>
        <button mat-flat-button color="accent"class="ml10">Update</button>
        <button mat-flat-button color="accent"class="ml10">Attemps</button>
    </mat-card-actions>

</mat-card>

<div class="container text-center ">
    <button mat-raised-button color="accent"class="mt20">Add New Quiz</button>
</div>
