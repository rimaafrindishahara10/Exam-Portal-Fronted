<mat-toolbar color="accent">
    <a 
     routerLink="/"
     mat-icon-button 
     class="example-icon mr10" 
     aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
     
    </a>
    <span >Exam-Portal</span>
    <span class="example-spacer"></span>
    <a
    *ngIf="!isLoggedIn"
     [routerLink]="'/login'"
     mat-icon-button
      class="example-icon favorite-icon"
       aria-label="Example icon-button with heart icon">
     Login
    </a>
    <a
    *ngIf="!isLoggedIn"
      [routerLink]="'/signup'"
      mat-icon-button
      class="example-icon ml10 mr10" 
      aria-label="Example icon-button with share icon">
      Register
    </a>
    <a
    (click)="logout()"
    *ngIf="isLoggedIn"
      mat-icon-button
      class="example-icon ml10 mr10" 
      aria-label="Example icon-button with share icon">
      Logout
    </a>
    <!-- Show Username -->
    <a *ngIf="isLoggedIn && user?.username"
       mat-icon-button
       routerLink="/admin/profile"
       class="example-icon favorite-icon"
       aria-label="Example icon-button with heart icon">
      {{ user?.username }}
    </a>
   
  </mat-toolbar>
